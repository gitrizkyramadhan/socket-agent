    <body>

        <div style=" top: 30px; position: relative;">

            <ul id="content" class="ChatLog" style="margin-bottom: 125px;">
                <!-- <li class="timeChat"> 4 Oct 2017</li> -->
                <li class="timeChat"></li>
            </ul>

            <div class="typeBox">
                <input id="data" class="textarea" type="text" placeholder="Type message!" name="chatTxt" autofocus/>
                <!-- <div class="emojis"></div> -->
                <div class="send" id="datasend" value="send"></div>
            </div>

        </div>

                </div>-->
    </body>
